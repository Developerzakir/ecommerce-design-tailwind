<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Header start  -->
 <header class="py-4 shadow-sm bg-white">
    <div class="container flex items-center justify-between">
        <!-- logo  -->
         <a href="#">
            <img src="./images/logo.svg" class="w-32" alt="">
         </a>
        <!-- searchbar  -->
         <div class="w-full max-w-xl relative flex">
            <span class="absolute left-4 top-2 text-lg text-gray-400">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="Search..">
            <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
         </div>
        <!-- icon  -->
         <div class="flex items-center space-x-4">
            <a href="" class="text-center text-gray-700 hover:text-primary transion relative">
                <div class="text-2xl">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="text-xs leading-3">Wishlist</div>
                <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs ">5</span>
            </a>
            <a href="" class="text-center text-gray-700 hover:text-primary transion relative">
                <div class="text-2xl">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="text-xs leading-3">Cart</div>
                <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs ">5</span>
            </a>
            <a href="" class="text-center text-gray-700 hover:text-primary transion relative">
                <div class="text-2xl">
                    <i class="fas fa-user"></i>
                </div>
                <div class="text-xs leading-3">Account</div>
                <!-- <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs ">5</span> -->
            </a>
         </div>
    </div>
 </header>
<!-- Header  end  -->

<!-- nav start  -->
 <nav class="bg-gray-800">
    <div class="container flex">
        <!-- all category start -->
         <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
            <span class="text-white">
                <i class="fas fa-bars"></i>
            </span>
            <span class="capitalize ml-2 text-white">All Categories</span>
            <div class="absolute w-full left-0 top-full bg-white shadow-md py-3 divide-y divide-gray-300 divide-dashed  opacity-0 group-hover:opacity-100 transition duration-100 invisible group-hover:visible">
                <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                    <img src="./images/sofa.svg" class="w-5 h-5 object-contain" alt="">
                    <span class="ml-6 text-gray-600 text-sm">Sofa</span>
                </a>
                <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                    <img src="./images/sofa.svg" class="w-5 h-5 object-contain" alt="">
                    <span class="ml-6 text-gray-600 text-sm">Phone</span>
                </a>
                <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                    <img src="./images/sofa.svg" class="w-5 h-5 object-contain" alt="">
                    <span class="ml-6 text-gray-600 text-sm">Restaurant</span>
                </a>
                <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                    <img src="./images/sofa.svg" class="w-5 h-5 object-contain" alt="">
                    <span class="ml-6 text-gray-600 text-sm">Office</span>
                </a>
                <a href="" class="flex items-center px-6 py-3 hover:bg-gray-100 transition">
                    <img src="./images/sofa.svg" class="w-5 h-5 object-contain" alt="">
                    <span class="ml-6 text-gray-600 text-sm">Bed</span>
                </a>
            </div>
         </div>
        <!-- all category end -->

        <!-- nav links start -->
         <div class="flex items-center justify-between flex-grow pl-12">
            <div class="flex items-center space-x-6 capitalize">
                <a href="" class="text-gray-200 hover:text-white transition">Home</a>
                <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
                <a href="" class="text-gray-200 hover:text-white transition">About Us</a>
                <a href="" class="text-gray-200 hover:text-white transition">Contact Us</a>
            </div>
            <a href="" class="text-gray-200 hover:text-white transition">Login/Register</a>
         </div>
        <!-- nav links end -->
    </div>
 </nav>
<!-- nav end -->

</body>
</html>
